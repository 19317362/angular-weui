<div>
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title" data-ng-bind="title"></strong></div>
        <div class="weui_dialog_bd"></div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog {{btn.class}}"
               data-ng-repeat="btn in buttons"
               data-ng-bind="btn.title"
               data-ng-click="clickBtn(btn)"></a>
        </div>
    </div>
</div>
