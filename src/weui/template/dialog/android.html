<div>
    <div class="weui-mask"></div>
    <div class="weui-dialog weui-skin_android">
        <div class="weui-dialog__hd" data-ng-if="title"><strong class="weui-dialog__title" data-ng-bind="title"></strong></div>
        <div class="weui-dialog__bd"></div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn {{btn.class}}"
               data-ng-repeat="btn in buttons"
               data-ng-bind="btn.title"
               data-ng-click="clickBtn(btn)"></a>
        </div>
    </div>
</div>
