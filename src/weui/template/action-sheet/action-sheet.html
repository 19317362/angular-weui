<div class="weui-mask_transparent actionsheet__mask"
    style="display: none; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);"
></div>
<div class="weui-actionsheet">
    <div data-ng-class="{'weui-actionsheet__menu':$first, 'weui-actionsheet__action':!$first}"
         data-ng-repeat="group in btnGroups">
        <div class="weui-actionsheet__cell" data-ng-click="clickBtn(group, btn)"
             data-ng-repeat="btn in group.buttons">{{btn.title}}</div>
    </div>
</div>
